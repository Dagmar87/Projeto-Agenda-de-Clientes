<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templatePrincipal.xhtml">

	<ui:define name="cabecalho">

		<h1 align="center"
			style="background-color: lightblue; color: darkblue;">Cadastro
			do Cliente</h1>

	</ui:define>

	<ui:define name="conteudo">

		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panelGrid columns="2" style="width: 100%; margin-top:10px;">

			<p:outputLabel value="CPF: " style="color: black; font-weight: bold " />
			<p:inputText value="#{ClienteBean.cliente.cpf}"
				style="margin-left:10px" />

			<p:outputLabel value="Nome: "
				style="color: black; font-weight: bold " />
			<p:inputText value="#{ClienteBean.cliente.nome}"
				style="margin-left:10px" />

			<p:outputLabel value="Idade: "
				style="color: black; font-weight: bold " />
			<p:inputText value="#{ClienteBean.cliente.idade}"
				style="margin-left:10px" />

			<p:outputLabel value="Sexo: "
				style="color: black; font-weight: bold " />
			<p:inputText value="#{ClienteBean.cliente.sexo}"
				style="margin-left:10px" />

			<p:outputLabel value="Intereses: "
				style="color: black; font-weight: bold " />
			<p:inputText value="#{ClienteBean.cliente.interesses}"
				style="margin-left:10px" />

		</p:panelGrid>

		<p:fieldset legend="Contato">

			<p:panelGrid columns="2" style="width: 100%; margin-top:10px;">

				<p:outputLabel value="Email: "
					style="color: black; font-weight: bold " />
				<p:inputText value="#{ClienteBean.cliente.contatos}"
					style="margin-left:10px" />

				<p:outputLabel value="Telefone: "
					style="color: black; font-weight: bold " />
				<p:inputText value="#{ClienteBean.cliente.contatos}"
					style="margin-left:10px" />

			</p:panelGrid>

		</p:fieldset>

		<p:panelGrid columns="1" style="width: 100%; margin-top:10px">

			<p:commandButton value="SALVAR" style="color: darkblue"
				actionListener="#{ClienteBean.salvar}" update="@form" />

		</p:panelGrid>

	</ui:define>

</ui:composition>

</html>
